name: VKIS GALLERY

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: vkis-gallery  # Must match your GitHub environment name

    steps:
      # Check out your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Use a more precise version range

      # Clean and install dependencies
      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Create .env file from environment variables
      - name: Create .env File
        run: |
          echo "VITE_VKIS_API_URL=${{ vars.VITE_VKIS_API_URL }}" > .env
          echo "VITE_VKIS_APP_API_KEY=${{ vars.VITE_VKIS_APP_API_KEY }}" >> .env
          echo "VITE_VKIS_RAPID_API_KEY=${{ vars.VITE_VKIS_RAPID_API_KEY }}" >> .env

      # Build the Vite app
      - name: Build Vkis App
        run: npm run build

      # Deploy to Netlify
      - name: Deploy to Netlify
        uses: netlify/actions/cli@v2  # Pin to a specific version
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=dist --prod  # Use `dist` for Viteâ€™s default output directory
